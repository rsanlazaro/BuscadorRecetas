<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recetas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="text-center text-white bg-dark p-2 display-6">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand logo" href="index.html">
                <img src="assets/logo-food-white.png" alt="Matcha" />
            </a>
            <h1 class="fw-bold nav-color text-white">Buscador de recetas</h1>
        </div>
      </nav>
    </header>
    <main id="main">
      <section class="p-4">
        <p class="text-center">
          Bienvenido al buscador de recetas online donde podr√°s encontrar una
          gran variedad de recetas. Cada receta incluye:
        </p>
        <div class="d-flex">
          <ul class="mx-auto justify-content-center">
            <li>Nombre</li>
            <li>Imagen</li>
            <li>Ingredientes</li>
            <li>Instrucciones</li>
          </ul>
        </div>
        <div class="search-container">
          <form class="d-flex justify-content-center" id="submit">
            <input type="text" placeholder="Busca una receta" name="search" id="search" onkeyup="verificar(this.value);"/>
            <button disabled type="submit" id="btnBuscar">Buscar</button>
          </form>
          <form class="d-flex justify-content-center">
            <button id="randomBtn">Mostrar receta aleatoria</button>
          </form>
        </div>
      </section>
      <section id="result-heading" class="result-heading">
        <h2 id="messageSearch"></h2>
      </section>
  
      <div class="grid" id="card-meal">
        
      </div>
      
      
      
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/activateBtn.js"></script>

  </body>
</html>
